{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'main/css/style.css'%}" rel="stylesheet" type="text/css" /></head>
<body style="background-image:url('{{ STATIC_URL }}images/taller.jpg');">
    
    <div style="width: 50%; margin: auto; margin-top: 50px;" class="card">
        <div class="card-body">
            <div>
                <h5 style="text-align: center;">Lista de productos</h5>
            </div>
        </div>
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>

                <th scope="col">Stock</th>
                <th scope="col"></th>
                <th scope="col">Opc1</th>
                <th scope="col">Opc2</th>
              </tr>
            </thead>
            <tbody>
                {% for p in pro %}
              <tr>
                <th scope="row">{{p.idProducto}}</th>
                <td>{{p.nombreProducto}}</td>
                <td>{{p.stockProducto}}</td>
                <td style="cursor: pointer;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg></td>
                <td><a href="{% url 'stock' p.idProducto 1 %}">Subir Stock</a></td>
                <td><a href="{% url 'stock' p.idProducto 0 %}">Bajar Stock</a></td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
      </div>

    

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script  src="{% static 'main/js/modalStock.js' %}"></script>
</body>
</html>
